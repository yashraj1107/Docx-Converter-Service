<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docx to PDF Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col items-center justify-center text-slate-800">

    <div class="w-full max-w-md bg-white rounded-xl shadow-lg border border-slate-100 overflow-hidden">
        
        <div class="bg-slate-900 px-8 py-6 text-white text-center">
            <h1 class="text-xl font-medium tracking-wide">
                <i class="fa-solid fa-file-pdf text-red-400 mr-2"></i> Document Converter
            </h1>
            <p class="text-slate-400 text-sm mt-1">Batch DOCX to PDF</p>
        </div>

        <div class="p-8">
            <div id="upload-zone" 
                 class="group border-2 border-dashed border-slate-300 rounded-lg p-10 text-center cursor-pointer hover:border-blue-500 hover:bg-blue-50 transition-all duration-300"
                 onclick="document.getElementById('file-input').click()">
                
                <div class="mb-4">
                    <span class="inline-block p-4 rounded-full bg-slate-100 group-hover:bg-blue-100 transition-colors">
                        <i class="fa-solid fa-cloud-arrow-up text-2xl text-slate-400 group-hover:text-blue-500"></i>
                    </span>
                </div>
                <h3 class="text-sm font-semibold text-slate-700">Click to upload ZIP</h3>
                <p class="text-xs text-slate-500 mt-1">or drag and drop here</p>
                <input type="file" id="file-input" class="hidden" accept=".zip">
            </div>

            <div id="error-msg" class="hidden mt-4 p-3 bg-red-50 text-red-700 text-sm rounded border border-red-100 flex items-center">
                <i class="fa-solid fa-circle-exclamation mr-2"></i> <span id="error-text">Error</span>
            </div>

            <div id="status-card" class="hidden mt-6">
                <div class="flex justify-between items-end mb-2">
                    <span class="text-xs font-semibold text-slate-500 uppercase tracking-wider">Status</span>
                    <span id="status-badge" class="px-2 py-0.5 rounded text-xs font-bold bg-yellow-100 text-yellow-700">PENDING</span>
                </div>

                <div class="w-full bg-slate-100 rounded-full h-2 overflow-hidden">
                    <div id="progress-bar" class="bg-blue-600 h-2 rounded-full w-0 transition-all duration-700 ease-out"></div>
                </div>

                <p class="text-xs text-slate-400 mt-2 font-mono">ID: <span id="job-id-display">...</span></p>

                <a id="download-btn" href="#" class="hidden mt-6 block w-full bg-slate-900 hover:bg-slate-800 text-white font-medium py-3 px-4 rounded-lg transition-colors text-center shadow-md">
                    <i class="fa-solid fa-download mr-2"></i> Download Result
                </a>
            </div>
        </div>
    </div>

    <p class="mt-6 text-xs text-slate-400">Powered by FastAPI & Celery</p>
    <p class="mt-6 text-xs text-slate-400">Built by Yashraj</p>


    <script>
        const fileInput = document.getElementById('file-input');
        const uploadZone = document.getElementById('upload-zone');
        const statusCard = document.getElementById('status-card');
        const statusBadge = document.getElementById('status-badge');
        const progressBar = document.getElementById('progress-bar');
        const downloadBtn = document.getElementById('download-btn');
        const errorMsg = document.getElementById('error-msg');
        let jobId = null;

        fileInput.addEventListener('change', handleUpload);

        async function handleUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            // UI Reset
            errorMsg.classList.add('hidden');
            uploadZone.classList.add('opacity-50', 'pointer-events-none');
            
            const formData = new FormData();
            formData.append('file', file);

            try {
                const res = await fetch('/api/v1/jobs/', { method: 'POST', body: formData });
                const data = await res.json();
                
                if (res.ok) {
                    jobId = data.job_id;
                    document.getElementById('job-id-display').innerText = jobId.substring(0, 8) + '...';
                    startPolling();
                } else {
                    showError(data.detail || "Upload failed");
                }
            } catch (err) {
                showError("Network error. Is the backend running?");
            }
        }

        function showError(msg) {
            uploadZone.classList.remove('opacity-50', 'pointer-events-none');
            document.getElementById('error-text').innerText = msg;
            errorMsg.classList.remove('hidden');
        }

        function startPolling() {
            uploadZone.classList.add('hidden');
            statusCard.classList.remove('hidden');
            
            const interval = setInterval(async () => {
                try {
                    const res = await fetch(`/api/v1/jobs/${jobId}`);
                    const data = await res.json();
                    updateUI(data);

                    if (data.status === 'COMPLETED' || data.status === 'FAILED') {
                        clearInterval(interval);
                    }
                } catch (e) {
                    console.error("Polling error", e);
                }
            }, 1500); 
        }

        function updateUI(data) {
            statusBadge.innerText = data.status;
            
            if (data.status === 'PENDING') {
                statusBadge.className = "px-2 py-0.5 rounded text-xs font-bold bg-yellow-100 text-yellow-700";
                progressBar.style.width = "10%";
            } else if (data.status === 'PROCESSING') {
                statusBadge.className = "px-2 py-0.5 rounded text-xs font-bold bg-blue-100 text-blue-700";
                progressBar.style.width = "60%";
                progressBar.classList.add('animate-pulse');
            } else if (data.status === 'COMPLETED') {
                statusBadge.className = "px-2 py-0.5 rounded text-xs font-bold bg-green-100 text-green-700";
                progressBar.style.width = "100%";
                progressBar.classList.remove('animate-pulse');
                
                downloadBtn.href = data.download_url;
                downloadBtn.classList.remove('hidden');
            } else if (data.status === 'FAILED') {
                statusBadge.className = "px-2 py-0.5 rounded text-xs font-bold bg-red-100 text-red-700";
                progressBar.className = "bg-red-500 h-2 rounded-full w-full";
                showError("Conversion Failed. Check file format.");
            }
        }
    </script>
</body>
</html>
